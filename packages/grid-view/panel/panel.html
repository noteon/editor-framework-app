<link rel="import" href="editor-framework://builtin/widgets/pixi-grid/pixi-grid.html">

<dom-module id="grid-view">
  <style>
    :host {
        margin: 1px;
        overflow: hidden;
    }
    .border {
        border: 1px solid #171717;
        background: #333;
        box-sizing: border-box;
    }
    .debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 15px;

        border: 1px solid #999;
        background: rgba( 0, 0, 0, 0.2 );
    }
    #hlabels {
        color: #999;
        font-size: 12px;
        position: absolute;
        bottom: 5px;
        left: 0px;
    }
    #hlabels .label {
        position: absolute;
        transform: translateX(-50%);
    }
    #vlabels {
        color: #999;
        font-size: 12px;
        position: absolute;
        top: 0px;
        left: 5px;
    }
    #vlabels .label {
        position: absolute;
        transform: translateY(-50%);
    }
    #pixiGrid {
        cursor: -webkit-grab;
    }
  </style>

  <template>
    <div class="border fit">
        <div class="layout horizontal fit">
            <div style="min-width: 240px"></div>
            <pixi-grid id="pixiGrid" class="flex-1"
                show-label
                show-debug-info
                on-mousedown="_onMouseDown"
                on-mousewheel="_onMouseWheel"
            ></pixi-grid>
      </div>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="panel.js"></script>
