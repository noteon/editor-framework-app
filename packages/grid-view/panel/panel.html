<link rel="import" href="editor-framework://builtin/widgets/pixi-grid/pixi-grid.html">

<dom-module id="grid-view">
  <style>
    :host {
        margin: 1px;
        overflow: hidden;
    }
    .border {
        border: 1px solid #171717;
        background: #333;
        box-sizing: border-box;
    }
    #timeline {
        height: 20px;
        border-bottom: 2px solid black;
    }
    #curveEditor {
        cursor: -webkit-grab;
    }
  </style>

  <template>
    <div class="border fit">
        <div class="layout horizontal fit">
            <div style="min-width: 240px; background: #555;"></div>
            <div class="layout vertical flex-1">
                <pixi-grid id="timeline"
                    show-label-h
                    on-mousedown="_onMouseDown"
                    on-mousewheel="_onMouseWheel"
                ></pixi-grid>
                <pixi-grid id="curveEditor" class="flex-1"
                    show-label-v
                    show-debug-info
                    on-mousedown="_onMouseDown"
                    on-mousewheel="_onMouseWheel"
                ></pixi-grid>
            </div>
      </div>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="panel.js"></script>
