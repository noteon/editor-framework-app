<dom-module id="foo-bar">
  <style>
    .label {
        color: #ff0;
    }
  </style>

  <template>
    <img src="001.png"></img>
    <input value="{{foobar::input}}"></input>
    <div class="label">{{foobar}}</div>
  </template>
</dom-module>

<script>
  window.foobar = {};
  foobar.panel = Polymer( {
      is: 'foo-bar',

      properties: {
          foobar: {
              type: String,
              value: 'Hello Foobar',
          }
      },

      'foobar:hello': function ( reply ) {
          setTimeout( function () {
              reply('world');
          }, 1000 );
      },
  });
</script>
