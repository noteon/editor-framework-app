<dom-module id="pixi-grids">
  <style>
    :host {
        margin: 1px;
    }
    .border {
        border: 1px solid #171717;
        background: #333;
        box-sizing: border-box;
    }
    .debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 15px;

        border: 1px solid #999;
        background: rgba( 0, 0, 0, 0.2 );
    }
  </style>

  <template>
    <div class="border fit">
      <div id="view" class="fit">
        <canvas id="canvas"></canvas>
        <div class="debug-info">
            <div>Scale: <span>{{_computedScale(scale)}}</span></div>
            <div>Current Tick Unit: <span>{{debugInfo.tickUnit}}</span></div>
            <div>Ratio: <span>{{debugInfo.ratio}}</span></div>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="app://bower_components/pixi/bin/pixi.js"></script>
<script type="text/javascript" src="pixi-grids.js"></script>
